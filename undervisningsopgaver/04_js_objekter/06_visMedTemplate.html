<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        article {
            border: 1px solid #333;
            padding: 10px;
        }

        img {
            max-width: 30%;
        }

    </style>
</head>

<body>

    <ul id="display"> </ul>

    <section>

    </section>

    <template>
        <article id="dyr">
            <h3></h3>
            <img src="" alt="">
            <p class="art"></p>
            <p class="sted"></p>
        </article>
    </template>

</body>

<script>
    document.addEventListener("DOMContentLoaded", start);



    let dyr = [

        {
            "navn": "gris",
            "type": "Pattedyr",
            "levested": "Svinefarme",
            "billede": "http://mabe-kea.dk/E19/pics/pig.png",
        },

        {
            "navn": "frø",
            "type": "amfibie",
            "levested": "søer",
            "billede": "http://mabe-kea.dk/E19/pics/frog.png",
        },

        {
            "navn": "ræv",
            "type": "pattedyr",
            "levested": "skove",
            "billede": "http://mabe-kea.dk/E19/pics/fox.png",
        },

        {
            "navn": "sild",
            "type": "fisk",
            "levested": "hav",
            "billede": "http://mabe-kea.dk/E19/pics/sild.jpg",
        },

        {
            "navn": "krokodille",
            "type": "krybdyr",
            "levested": "sumpe",
            "billede": "http://mabe-kea.dk/E19/pics/kroko.jpg",
        }


    ];

    console.log(dyr);

    function start() {

        let container = document.querySelector("section");
        let temp = document.querySelector("template");

        //løb igennem array "dyr"


        dyr.forEach(etDyr => {

            let klon = temp.cloneNode(true).content;
            klon.querySelector("h3").textContent = etDyr.navn;
            klon.querySelector(".art").textContent = etDyr.type;
            klon.querySelector(".sted").textContent = etDyr.levested;
            klon.querySelector("img").src = etDyr.billede;
            container.appendChild(klon);

        });

    }

</script>

</html>
