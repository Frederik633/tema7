<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>

    <p>Hvad er længden?</p>
    <input type="text" id="længde">
    <p>Hvad er bredden?</p>
    <input type="text" id="bredde">
    <button>Klik for areal beregning. Kik i konsol</button>

    <script>
        document.querySelector("button").addEventListener("click", buttonClick);

        function buttonClick() {

            let bredde = document.querySelector("#længde").value;
            let længde = document.querySelector("#bredde").value;
            //let areal = længde * bredde;
            let resultat = `Længden er ${længde} meter og bredden er ${bredde} meter. Arealet er ${areal(længde, bredde)} kvadratmeter.`;

            console.log(resultat);
        }

        function areal(l, b) {
            return l * b;

        }

    </script>
</body>

</html>
